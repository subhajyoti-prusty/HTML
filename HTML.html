<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All of HTML</title>
</head>
<body>
    <!-- we started with paragraph tag. -->
    <p>First we learn about Paragraph tags. </p>

    <!-- Then about heading tags of 6 type:- -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- After that we learn about list ordered and unordered. -->
    <ol type="I">
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
    </ol>
    <ul>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
    </ul>

    <!-- Then we started with attribues wich helps is giving more info to our sourese code. -->

    <!-- now about anchor tags these help us to get to a link with the help of image or words -->
    <a href="https://www.netflix.com/in/login?nextpage=https%3A%2F%2Fwww.netflix.com%2Fbrowse">Netflix</a>
    
    <!-- before image tag lets talk about Br tag which help to break a line to next line -->
    <br>

    <!-- After anchor tag we move to image tag which help us to get a image to our web page  -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQRHapI-bVGL2U4BoJOv-3bVY0qjn0yEJG7Q&usqp=CAU" alt="Randow image">
    <br>

    <!-- ok now to italic , bold and underline tag their function can be known by their name  -->
    <i>Italic</i>
    <b>Bold</b>
    <u>Underline</u>
    <br>

    <!-- then to big and small tag  -->
    <p>XYZ<big>abc</big></p>
    <p>XYZabc</p>
    <p>XYZ<small>abc</small></p>

    <!-- lest move to Hr tag which just generates a horizontal line that divides the page -->
    <hr>

    <!-- then to sub and sup tag which are subscript and superscript -->
    H<sub>2</sub>O 
    <br>
    A<sup>2</sup> + B<sup>2</sup>

    
</body>
</html>
