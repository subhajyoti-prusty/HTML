<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ol type ="A">
        <li>Dosa</li>
        <li>Bara</li>
        <li>Idli</li>
    </ol>
    <ol type ="1">
        <li>Dosa</li>
        <li>Bara</li>
        <li>Idli</li>
    </ol>  
    <ol type ="a">
        <li>Dosa</li>
        <li>Bara</li>
        <li>Idli</li>
    </ol>  
    <ol type ="I">
        <li>Dosa</li>
        <li>Bara</li>
        <li>Idli</li>
    </ol>  
    <ol type ="i">
        <li>Dosa</li>
        <li>Bara</li>
        <li>Idli</li>
    </ol>  
</body>
</html>
