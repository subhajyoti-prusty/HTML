<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption> Menu </caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Idli</td>
                <td>&#8377 20</td>
            </tr>
            <tr>
                <td>Dosa</td>
                <td>&#8377 50</td>
            </tr>
            <tr>
                <td>vada</td>
                <td>&#8377 30</td>
            </tr>
            <tr>
                <td>Upma Sambar</td>
                <td>&#8377 40</td>
            </tr>
        </tbody>
    </table>

    <!-- Table with colspan and rowspan -->
    <table border="black">
        <caption> Food Menu </caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Idli</td>
                <td>&#8377 20</td>
                <td>&#36 0.14</td>
            </tr>
            <tr>
                <td>Dosa</td>
                <td>&#8377 50</td>
                <td>&#36 0.38</td>
            </tr>
            <tr>
                <td>vada</td>
                <td>&#8377 40</td>
                <td>&#36 0.26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
