<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <video src="Back Day.mp4" width="800px" height="400px" controls>My Video</video>
    <!--    video tag is used to embed a video in the web page-->
    <!--        The source attribute specifies where the media file is located -->\
    <!--        The autoplay and loop attributes are optional but they can be added for better user experience  -->
    <!--        The autoplay and loop attributes are self explanatory  -->
    <!--     The poster attribute defines an image that will be shown while loading of the video begins -->
</body>
</html>
