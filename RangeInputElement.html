<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input Element</title>
</head>
<body>
    <form>
        Set Volume: 
        <label for="Volume">Volume</label>
        <input type="range" min="0" max="100" name="Vol">
        <button>Submit</button>
    </form>
</body>
</html>
